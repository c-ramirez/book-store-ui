<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <img src="../../assets/img/logo.png" alt="Tienda de libros" width="96" height="64">
                <a class="navbar-brand" href="#"> {{ titulo }}</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a [routerLink]="['/carrito']"><img src="../../assets/img/cart.png" alt="Carrito de compras" width="58"
                        height="58"></a>
            </li>
            <li class="nav-item pl-5" *ngIf="!authService.isAuthenticated()">
                <a class="btn btn-primary " [routerLink]="['/login']">Iniciar Sesion</a>
            </li>
            <li *ngIf="authService.isAuthenticated()" class="dropdown pl-5">               
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{authService.usuario.username}}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/mantenimiento" *ngIf="authService.hasRole('ROLE_ADMIN')" >Mantenimiento</a>
                        <a class="dropdown-item" href="#" (click)="logout()">Cerrar sesion</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</div>

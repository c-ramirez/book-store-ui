<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <img src="../../assets/img/logo.png" alt="Tienda de libros" width="96" height="64">
                <a class="navbar-brand" href="#"> {{ titulo }}</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a [routerLink]="['/carrito']"><img src="../../assets/img/cart.png" alt="Carrito de compras" width="58" height="58"></a>
            </li>
            <li class="nav-item pl-5" *ngIf="!authService.isAuthenticated()">
                <a class="btn btn-primary " [routerLink]="['/login']">Iniciar Sesion</a>
            </li>
            <li *ngIf="authService.isAuthenticated()" class="dropdown pl-5">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{authService.usuario.username}}
                </a>
        
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                   <button (click)="logout()" class="dropdown-item" type="submit">Cerrar sesion</button>
                </div>
              </li>
        </ul>
    </nav>
</div>

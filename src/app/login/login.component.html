<div class="d-flex justify-content-center">
  <div class="card w-50 text-white bg-dark mb-3">
    <div class="card-body">
      <h3 class="card-title">Inicia Sesión</h3>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="usuario.username" type="email" class="form-control" id="username"
              name="username" aria-describedby="emailHelp" placeholder="Ingrese su username">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password"
              name="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordar</label>
        </div>
        <div class="text-center pt-3">
          <input (click)="login()" type="submit" class="btn btn-primary" value="Iniciar Sesion">
        </div>
        <div class="dropdown-divider"></div>
        <div class="form-group">
          <label>¿No tienes cuenta?</label><a href="/registro" class="pl-2">Regístrate</a>
        </div>
        <div class="form-group">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
</div>

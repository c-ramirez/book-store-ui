<ul *ngIf="paginas?.length >0" class="pagination">

    <li class="page-item" *ngIf="paginador.number > 0">
      <a class="page-link" [routerLink]="['/catalogo/page', paginador.number-1]" queryParamsHandling="merge">&laquo;</a>
    </li>
  
    <li [ngClass]="paginador.first? 'disabled page-item': 'page-item'">
      <a class="page-link" [routerLink]="['/catalogo/page', 0]" queryParamsHandling="merge">Primera</a>
    </li>
  
    <li *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number? 'page-item active':'page-item'">
      <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
      <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink]="['/catalogo/page', pagina-1]" queryParamsHandling="merge">{{pagina}}</a>
    </li>
  
    <li [ngClass]="paginador.last?' disabled page-item': 'page-item'">
      <a class="page-link" [routerLink]="['/catalogo/page', paginador.totalPages-1]" queryParamsHandling="merge">Ãšltima</a>
    </li>
  
    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
      <a class="page-link" [routerLink]="['/catalogo/page', paginador.number+1]" queryParamsHandling="merge">&raquo;</a>
    </li>
  </ul>

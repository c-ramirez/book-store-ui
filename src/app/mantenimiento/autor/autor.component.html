<div class="d-flex w-100" id="wrapper">

  <!-- Sidebar -->
  <app-opciones></app-opciones>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" *ngFor="let autor of autores">
        <div class="row">
          <div class="col-12">
            <h6>{{autor.nombres}}</h6>
            <h6>{{autor.apellidos}}</h6>
          </div>
        </div>
      </a>
    </div>
    <div class="text-center">
      <app-paginador *ngIf="paginador" [paginador]="paginador" [url]="url"></app-paginador>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
